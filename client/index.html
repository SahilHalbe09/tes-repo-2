<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Project</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/68df65cdf8.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <!-- CSS Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section id="hero">
      <div id="navbar">
        <nav class="navbar navbar-expand-lg mt-4">
          <div class="container">
            <a href="/" class="navbar-brand fs-3 fw-bold">Blogmaker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-md-center fs-5 fw-semibold" id="navbarSupportedContent">
              <ul class="navbar-nav mx-4">
                <li class="nav-item mx-4"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item mx-4"><a href="/" class="nav-link">Pricing</a></li>
                <li class="nav-item mx-4"><a href="/" class="nav-link">Blog</a></li>
              </ul>
            </div>
            <button type="button" class="join_btn btn btn-dark fw-semibold rounded-pill px-3 py-2">Join Waiting List</button>
          </div>
        </nav>
      </div>
      <div id="first_page">
        <div class="container">
          <div class="row">
            <div class="col">
              <h1 class="title fw-bold lh-sm">
                Effortlessly <br />
                Create <br />
                Engaging Blog <br />
                in <span class="minutes_span fst-italic">Minutes.</span>
              </h1>
              <button class="get_started_btn btn btn-dark fs-3 mt-3 rounded-pill px-4 py-2 fw-semibold">Get Started</button>
            </div>
            <div class="col">
              <div class="example_image">
                <img src="./assets/Graphics_examples.png" alt="blog-examples" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="example_section">
      <div id="app">
        <div id="example_page">
          <div class="container">
            <div class="example_container m-5 border border-2 border-dark rounded-5 p-5">
              <h2 class="text-center my-3 fw-bold fs-1 text-dark-emphasis">Experience the Power and Efficiency of AI</h2>
              <div class="row mt-5">
                <div class="col">
                  <form class="ms-5">
                    <p><label for="topic" class="fw-bold fs-4">Topic</label></p>
                    <textarea name="prompt" rows="1" cols="1" id="topic" placeholder="Enter Topic" required class="forms form-floating p-3 mb-5 bg-body-tertiary" style="resize: none"></textarea>
                    
                    <p><label for="no_of_words" class="fw-bold fs-4">Number of Words</label></p>
                    <input type="number" name="no_of_words" rows="1" cols="1" id="no_of_words" placeholder="Enter Number of Words" required class="forms form-floating p-3 mb-5 bg-body-tertiary"></input>
                    <button type="submit" class="get_started_btn btn btn-dark fs-5 mt-2 rounded-pill px-4 py-2 fw-semibold">Generate</button>
                  </form>
                </div>
                <div class="col">
                  <div class="output_container mx-5 h-100 rounded-4">
                    <div id="chat_container" class="fw-medium fs-5 p-3 text-body-secondary"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="script.js"></script>

    <script defer src="/_vercel/insights/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
